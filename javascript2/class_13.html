<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 객체 
        let user = new Object();    // 객체 생성자 문법
        let user = {};              // 객체 리터럴 문법

        let user = {

            name: "John",  // name : 키 or 프로퍼티
            // "John" : 값
            age: 30,
        };

        // 프로퍼티 값 얻기
        alert(user.name);

        // // 이렇게 값을 추가할 수 있음. (외부에서)
        user.isAdmin = true;
        alert(user.isAdmin);

        // //프로퍼티 삭제
        delete user.age;
        alert(user.age);

        // 상수 객체
        // 주의 )) const로 생성한 객체는 수정 될 수 있습니다.
        const user2 = {
            name: "John",
        };
        user2.name = "Peter";
        console.log(user2.name);

        //대괄호 표기법
        let user3 = {
            name: "John",
            age: 30,
            "like birds": true
            //이 또한 키값
        };
        console.log(user3["like birds"]);

        //set
        user3["like food"] = true;
        //1. 출력
        console.log(user3["like food"]);

        //get
        alert(user3["like food"]);


        //delete
        delete user3["like food"];
        console.log(user3["like food"]);


    </script>
</head>

<body>

</body>

</html>
