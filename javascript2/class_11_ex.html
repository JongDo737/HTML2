<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ask(question, yes, no) {
            if (confirm(question)) {
                yes();
            }
            else {
                no();
            }

        }
        function sayYes() {
            alert("게임을 실행합니다.");
        }
        function sayNo() {
            alert("취소합니다.");
        }
        ask("게임을 실행 하시겠습니까", sayYes, sayNo);
    </script>
</head>
