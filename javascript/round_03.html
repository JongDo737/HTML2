<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자바스크립트 round 03</title>
    <script>
        //함수 설계
        function aaa() {
            var a = 5;
            var b = a + 5;
            var c = b + 5;
            document.write("b = " + b + "<br>");
            document.write("c = " + c + "<br");
        }
    </script>
</head>

<body>
    <div>
        <h2>java scrpit ex2</h2>
    </div>
    <!-- 스크립트 영역을 확보해서 함수사용 -->
    <script>
        //함수 호출
        aaa();
    </script>
</body>

</html>
