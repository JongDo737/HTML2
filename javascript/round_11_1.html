<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function gugudan() {
            for (let i = 2; i <= 9; i++) {
                for (let j = 1; j <= 9; j++) {
                    document.write(i + " * " + j + " = " + (i * j) + "<br>");
                }
                document.write("<br>");
                document.write("<br>");
                document.write("<br>");
            }
        }
    </script>
</head>

<body>
    <a href="#;" onclick="gugudan()">구구단!!!!!</a>
</body>

</html>
